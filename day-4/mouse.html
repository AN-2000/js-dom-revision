<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .super-parent {
        height: 10rem;
        width: 10rem;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="super-parent"></div>
    <script>
      let superParent = document.querySelector(".super-parent");

      superParent.addEventListener("mouseenter",function(){
          console.log("mouse ander aya");
      })

      superParent.addEventListener("mouseleave",function(){
          console.log("mouse bahr gya");
      })

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       span ~ p{
           color: red;
       }
    </style>

    <!-- span tag ke baad jobhi mere p tag sibling hai unko red krna hai  -->

</head>
<body>
    <div>
        <p>
            some text
        </p>
        <p>
            some other text
        </p>
        <span>middle wala -------</span>
        <p>
            some text
        </p>
        <h3>this is h3</h3>
        <p>
            some other text
        </p>
    </div>
</body>
</html>
